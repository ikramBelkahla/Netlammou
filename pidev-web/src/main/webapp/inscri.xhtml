<body>
<H4 style="text-align: left; margin-left: 2cm; margin-top:1cm; color: white;">
			<a href="/pidev-web/login1.jsf"> 
			<i class="fa  fa-angle-double-left fa-fw"></i> 
			Back </a>
	</H4>
	<div class="account-pages" />

	<div class="clearfix" />

	<div class="wrapper-page">

		<div class=" card-box">

			<div class="panel-heading">

				<h3 class="text-center">
					Sign Up to <strong class="text-custom">.NETlammou</strong>
				</h3>
			</div>
			<h:form>

			<div class="panel-body">

				<div class="form-group ">

					<div class="col-xs-12">
					
							<h:outputText value="NameAssociation"/>
  		<h:inputText value="#{userBean.nameAssociation}" class="form-control"/>
							
					</div>
				</div>

				<div class="form-group ">

					<div class="col-xs-12">
					<h:outputText value="Description"/>
  <h:inputText value="#{userBean.description}" class="form-control"/>
					</div>
				</div>

<div class="form-group">

					<div class="col-xs-12">
						<h:outputText value="MailAdress"/>
  <h:inputText value="#{userBean.mailAdress}" class="form-control"/>
					</div>
				</div>
			
				<div class="form-group">

					<div class="col-xs-12">
						<h:outputText value="PhoneNumber"/>
  <h:inputText value="#{userBean.phoneNumber}" class="form-control"/>
					</div>
				</div>
				<div class="form-group">

					<div class="col-xs-12">
						<h:outputText value="Password"/>
  <h:inputSecret value="#{userBean.password}"  class="form-control"/>
					</div>
				</div>
				
				<h:form>
				<div class="form-group text-center m-t-40">

					<div class="col-xs-12">

					
							<h:commandButton action="#{userBean.addNgo()}" value="register" actionListener="#{userBean.confirmAjout()}"
							style="color:#f442c8"/>
						
						</div>
						
						
					</div>
					</h:form>
				

				<div class="form-group m-t-20 m-b-0">

					<div class="col-sm-12 text-center">

						<h4>
							<b>Sign Up with</b>
						</h4>
					</div>
				</div>
				</div>
</h:form>
<div class="row">

			<div class="col-sm-12 text-center">

				<p>
					Already have account?<a href="login1.jsf"
						class="text-primary m-l-5"><b>Sign In</b></a>
				</p>
			</div>
		</div>
</div>
</div>

	<script src="assets3/js/jquery.nicescroll.js" ></script >
	<script src="assets3/js/jquery.scrollTo.min.js" ></script >
	<script src="assets3/js/jquery.core.js"></script >

	<script src="assets3/js/jquery.core.js" ></script >
	<script src="assets3/js/jquery.app.js" ></script >
