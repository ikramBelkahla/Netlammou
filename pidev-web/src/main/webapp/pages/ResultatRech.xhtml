<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
   
      xmlns:p="http://primefaces.org/ui">

	<h:form>
			
	<h:dataTable value="#{productBean.products}" var="prod" border="10" >
	<p:column>
	<f:facet name="header">
	<h:outputText value="Name" />
	</f:facet>
	<h:outputText value="#{prod.name}" />
	</p:column>
	<p:column>
	<f:facet name="header">
	<h:outputText value="Desc" />
	</f:facet>
	<h:outputText value="#{prod.description}" />
	</p:column>
	<p:column>
	<f:facet name="header">
	<h:outputText value="number required" />
	</f:facet>
	<h:outputText value="#{prod.price}" />
	</p:column>
	<p:column>
	<f:facet name="header">
	<h:outputText value="Type" />
	</f:facet>
	<h:outputText value="#{prod.quantity}" />
	</p:column>
	</h:dataTable>
	</h:form>

	
	
</html>
