<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:p="http://primefaces.org/ui"
template="/template/template.xhtml">
<ui:define name="content">

<center>
	<H3>
	<p:outputLabel>Product Management</p:outputLabel></H3>
	</center>
	<div id="map-canvas"></div> 
  
	
    <p:tabView id="tableview">
        <p:ajax event="tabChange" listener="#{tabbedView.onTabChange}"/>
        <p:ajax event="tabClose" listener="#{tabbedView.onTabClose}" />

        <p:tab title="View products">
        <h:panelGrid columns="2" cellpadding="10">
                         
<!-- affichage -->
<p:dataTable value="#{productBean.rechercherproductparname(productBean.name)}" var="produit" border="1" >

	<p:column>
	<f:facet name="header">
	<h:outputText value="Name" />
	</f:facet>
	<h:outputText value="#{produit.name}" />
	</p:column>
	<p:column>
	<f:facet name="header">
	<h:outputText value="Description" />
	</f:facet>
	<h:outputText value="#{produit.description}" />
	</p:column>
	<p:column>
	<f:facet name="header">
	<h:outputText value="Price" />
	</f:facet>
	<h:outputText value="#{produit.price}" />
	</p:column>
	<p:column>
	<f:facet name="header">
	<h:outputText value="Quantity" />
	</f:facet>
	<h:outputText value="#{produit.quantity}" />
	</p:column>
	<p:column>
	<f:facet name="header">
	<h:outputText value="Path" />
	</f:facet>
	<h:outputText value="#{produit.picture}" />
	</p:column>
	
	<p:column>
	<f:facet name="header">
	<h:outputText value="Categorie" />
	</f:facet>
	<h:outputText value="#{produit.categorie}" />
	</p:column>

</p:dataTable>

 <h:commandButton value="Home" process="@this" action="actionMethod()" immediate="true" rendered="true or renderingMethod()" />
    <h:outputText value="Recherche" />
	<h:form>
			<h:inputText value="#{productBean.name}" required="true" requiredMessage="Nom obligatoire" />
			
				<h:commandButton action="#{productBean.Detail(productBean.name)}" value="Chercher" />
	</h:form>
    </h:panelGrid>
 </p:tab>
        
        
 <p:tab title="Add Product ! " >
 <h:panelGrid columns="2" cellpadding="10" >
             
 <p:panelGrid columns="2"  > 
<h:form enctype="multipart/form-data">
<p:outputLabel value="Name"/>
<p:inputText value="#{productBean.name}" required="true" requiredMessage="Nom obligatoire" />

<p:outputLabel value="Quantity" />
<p:inputText value="#{productBean.quantity}" required="true" requiredMessage="Quant obligatoire" />
<p:outputLabel value="Price" />
<p:inputText value="#{productBean.price}" required="true" requiredMessage="Price obligatoire"/>


<h:outputText value="Description" />
<h:inputTextarea value="#{productBean.description}" required="true" requiredMessage="Description obligatoire" />

<p:outputLabel for="categorie" value="Categorie: " />
<p:selectOneMenu id="categorie" value="#{productBean.categorie}" effect="fold" editable="true">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="Vetement" itemValue="Vetement"/>
            <f:selectItems value="#{productBean.categorie}" />
</p:selectOneMenu>
<h:inputFile value="#{productBean.file}"/>

<h:commandButton action="#{productBean.upload()}" value="Add" />
</h:form>

</p:panelGrid>
<center>

<br />
<br />
<p:commandButton value="Home" process="@this" action="actionMethod()" immediate="true" rendered="true or renderingMethod()" />

<h:body> <p:commandButton value="Home" process="@this" action="actionMethod()" immediate="true" rendered="true or renderingMethod()" />
</h:body>
 <p:commandButton value="Home" process="@this" action="actionMethod()" immediate="true" rendered="true or renderingMethod()" />


</center>
  
</h:panelGrid>
</p:tab>
</p:tabView>
	


</ui:define>

</ui:composition>
