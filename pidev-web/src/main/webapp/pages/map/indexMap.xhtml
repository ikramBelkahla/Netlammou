<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:p="http://primefaces.org/ui"
template="/template/template.xhtml">
<ui:define name="content">
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&amp;sensor=true&amp;key=AIzaSyAN2ycsJ-nqpU7XC7S79SKsz5Jokh1SHgo"></script>

<center>
	<H3>
	<p:outputLabel>Localisatio Management</p:outputLabel></H3>
	</center>
	<div id="map-canvas"></div> 
  
	<h:form id="form">
        
      
    <p:tabView id="tableview">
        <p:ajax event="tabChange" listener="#{tabbedView.onTabChange}"/>
        <p:ajax event="tabClose" listener="#{tabbedView.onTabClose}" />

        <p:tab title="View Address">
        <h:panelGrid columns="2" cellpadding="10">
                         
<!-- affichage -->
<p:dataTable value="#{localisationBean.localisation}" var="localisation" border="1" >

	<p:column>
	<f:facet name="Address">
	<h:outputText value="Name" />
	</f:facet>
	<h:outputText value="#{localisation.address}" />
	</p:column>
	<p:column>
	<f:facet name="header">
	<h:outputText value="Longitude" />
	</f:facet>
	<h:outputText value="#{localisation.longitude}" />
	</p:column>
	<p:column>
	<f:facet name="header">
	<h:outputText value="Altitude" />
	</f:facet>
	<h:outputText value="#{localisation.altitude}" />
	</p:column>
	<p:column>
	<f:facet name="header">
	<h:outputText value="Action" />
	</f:facet>
	<h:commandButton action="#{localisationBean.deleteLocalisation(localisation.id)}" value="Delete" />
	</p:column>
	
	</p:dataTable>
</h:panelGrid>
</p:tab>
     
    </p:tabView>
	
	</h:form>


</ui:define>

</ui:composition>
