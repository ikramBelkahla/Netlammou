<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	 <title>NETlammou</title>
</h:head>
<h:body>
<h:form>
	<h:dataTable value="#{localisationBean.localisation}" var="localisation" border="1">
		<h:column>
		 <f:facet name="header">
			 <h:outputText value="Address" />
		 </f:facet>
		<h:outputText value="#{localisation.address}" />
		</h:column>
    	<h:column>
		 <f:facet name="header">
			 <h:outputText value="Longitude" />
		 </f:facet>
		<h:outputText value="#{localisation.longitude}" />
		</h:column>
		
	   <h:column>
		 <f:facet name="header">
			 <h:outputText value="Altitude" />
		 </f:facet>
		<h:outputText value="#{localisation.altitude}" />
		</h:column>	
		
		<h:column>
		 <f:facet name="header">
			 <h:outputText value="Action" />
		 </f:facet>
		<h:commandButton action="#{localisationBean.deleteLocalisation(localisation.id)}" value="Delete" />
		</h:column>	
	</h:dataTable>
</h:form>	
</h:body>
</html>
