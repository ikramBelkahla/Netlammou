<body xmlns:h="http://java.sun.com/jsf/html">
<H4 style="text-align: left; margin-left: 2cm; margin-top:1cm; color: white;">
			<a href="/pidev-web/index1.jsf"> 
			<i class="fa  fa-angle-double-left fa-fw"></i> 
			Back </a>
	</H4>
	<div class="account-pages" />

	<div class="clearfix" />


	<div class="wrapper-page">

		<div class="card-box">

			<div class="panel-heading">

				<h3 class="text-center">
					Sign In to <strong class="text-custom">NETLAMMOU</strong>
				</h3>
			</div>

			<div class="panel-body">
				<form class="form-horizontal m-t-20">
					<div class="form-group ">

						<div class="col-xs-12">
							<input class="form-control" type="text" placeholder="Username" jsf:value="#{loginBean.email}" />
						</div>
					</div>

					<div class="form-group">

						<div class="col-xs-12">
							<input class="form-control" type="password" required=""
								placeholder="Password" jsf:value="#{loginBean.password}" />
						</div>
					</div>

					

					<div class="form-group text-center m-t-40">

						<div class="col-xs-12">
						
								<h:form>
								<h:commandButton  action="#{loginBean.doLogin()}" value="LOG IN"  
								style="color:#f442c8"
								
								
			               />
								</h:form>
						</div>
					</div>

					


					<div class="form-group m-t-20 m-b-0">

						<div class="col-sm-12 text-center">

							<h4>
							  <a href="inscrivolunteer.jsf">Register as a volunteer</a>
                              
							</h4>
							<h4><a href="inscri.jsf">Register as an association</a></h4>
						</div>
					</div>


					
				</form>
			</div>
		</div>

		<div class="row">

			<div class="col-sm-12 text-center">

				<p></p>
			</div>
		</div>
	</div>
