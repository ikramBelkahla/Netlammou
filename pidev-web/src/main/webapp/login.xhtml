<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<body>
<h:form><h:panelGrid columns="2">
<h:outputText value="Login" />
<h:inputText value="#{loginBean.email}" />

<h:outputText value="password: " />
<p:password id="password" value="#{loginBean.password}" feedback="true" />

<h:commandButton id="btn" action="#{loginBean.doLogin()}" value="Login" ></h:commandButton>

<h:message for="btn"/>
</h:panelGrid>
<p:accordionPanel dynamic="true">
<p:tab title="ok"></p:tab>
</p:accordionPanel>

</h:form>

</body>
</html>
